<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
	
<head>
		
</head>

<body>

	{% if loggedin == 0 %}
	<form method="post">
		{% csrf_token %}
		{% for field in form %}
		{{field.label_tag}}
		{{field}}
		{% endfor %}
	<input type="submit" value="Login">
	</form>
	{% else %}
	<a href="/start/">Start Campaign</a>
	{% for i,j in campaign %}
	<p>{{j}} has been seen by {{i}} people.</p>
	{% endfor %}
	{% endif %}
</body>

</html>
